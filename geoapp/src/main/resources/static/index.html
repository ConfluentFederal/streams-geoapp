<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Confluent Demo GeoViewer</title>
    <meta name="description" content="Confluent Demo GeoViewer">
    <meta name="author" content="Confluent">
    <link rel="icon" type="image/svg+xml" href="images/20200122-SVG-confluent_logo-mark-denim.svg">

    <link href="css/fontawesome.css" rel="stylesheet">
    <link href="css/solid.css" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <link rel="stylesheet" href="css/reset.css?v=1.0">
    <link rel="stylesheet" href="css/styles.css?v=1.0">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <header id="header">
        <img src="images/20200122-SVG-confluent_logo-logotype-island.svg" alt="Confluent Logo" class="logo">
        <h1>Demo GeoViewer</h1>
    </header>
    <main id="main">
        <nav id="alerts" class="alerts-visible">
            <div id="alerts-header">
                <span class="alerts-title">Alerts</span>
                <button id="btn-alerts-hide" class="btn-control"><i class="fa-solid fa-chevron-left"></i></button>
                <button id="btn-alerts-show" class="btn-control"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
            <div id="alerts-scroller">
                <div id="alerts-container"></div>
            </div>
        </nav>
        <div id="map"></div>
    </main>
    <script src="js/leaf.js"></script>
</body>

</html>
